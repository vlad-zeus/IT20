<!DOCTYPE html>
<html lang="ru">
  <!--Задание 03, выполнено 29.09.2021-->
  <head>
    <meta charset="UTF-8" />
    <title>Работа с таблицами</title>
  </head>
  <body>
    <table border="1">
      <tbody>
        <tr>
          <td>1 ячейка</td>
          <td>2 ячейка</td>
          <td>3 ячейка</td>
          <td>4 ячейка</td>
          <td rowspan="4">10 ячейка</td>
        </tr>
        <tr>
          <td>5 ячейка</td>
          <td colspan="3" rowspan="2">8 ячейка</td>
        </tr>
        <tr>
          <td>6 ячейка</td>
        </tr>
        <tr>
          <td>7 ячейка</td>
          <td colspan="3">9 ячейка</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
